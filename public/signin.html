<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1591123120675-6f7f1aae0e5b?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .login-container {
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),
                url('https://images.unsplash.com/photo-1591123120675-6f7f1aae0e5b?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }
        #allErrors {
            color: #ff4242;
            background: #ffeaea;
            padding: 8px;
            border-radius: 7px;
            font-weight: 600;
            margin-bottom: 15px;
            min-height: 28px;
        }
        .login-container h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #ff7b00;
            box-shadow: 0 0 10px rgba(255, 123, 0, 0.5);
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 8px;
            min-height: 16px;
            text-align: left;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff7b00;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #ff5a00;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        .forgot-password a {
            text-decoration: none;
            color: #0022ff;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .register-link {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .register-link a {
            text-decoration: none;
            color: #ff7b00;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        /* For responsiveness */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            .login-container h2 {
                font-size: 24px;
            }
            .input-field {
                font-size: 14px;
            }
            .login-btn {
                font-size: 16px;
            }
            .forgot-password {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Univyze</h2>
        <div class="error-message" id="allErrors"></div>
        <input type="text" class="input-field" placeholder="Username" id="username" required />
        <div class="error-message" id="usernameError"></div>
        <input type="password" class="input-field" placeholder="Password" id="password" required />
        <div class="error-message" id="passwordError"></div>
        <button class="login-btn" id="loginBtn">Log In</button>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="register-link">
            Don't have an account? <a href="/signup.html">Register Now</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', async function(e) {
            e.preventDefault();

            // Clear previous errors
            document.getElementById('allErrors').textContent = '';
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required';
                return;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                return;
            }

            try {
                const response = await axios.post('/api/signin', { username, password });

                if (response.data && response.data.token) {
                    console.log(response.data.token);
                    localStorage.setItem('token', response.data.token);
                    window.location.href = '/learning.html';  // Redirect to dashboard/landing after login
                }
            } catch (error) {
                if (!error.response) {
                    document.getElementById('allErrors').textContent = 'Network error: Server unreachable.';
                    return;
                }
                if (error.response.status === 403 && Array.isArray(error.response.data.errors)) {
                    // Display backend validation errors under inputs or top allErrors
                    let allMessages = [];
                    error.response.data.errors.forEach(err => {
                        allMessages.push(err.message);
                        const errElem = document.getElementById(err.path + 'Error');
                        if (errElem) {
                            errElem.textContent = err.message;
                        }
                    });
                    document.getElementById('allErrors').textContent = allMessages.join(' | ');
                    return;
                }
                document.getElementById('allErrors').textContent = error.response.data?.message || 'An unexpected error occurred.';
            }
        });
    </script>
</body>
</html>
